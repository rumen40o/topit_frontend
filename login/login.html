<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    
    <title>Login</title>
</head>
<body>
    <div id="midDiv">
        <h1>TopIT</h1>
        <div id="loginDiv">
            <h2>Log In</h2>
            <div>
                <label for="emailInput">E-Mail</label>
                <input type="email" id="emailInput" autofocus>
            </div>
            <div>
                <label for="passwordInput">Password</label>
                <input type="password" id="passwordInput">
            </div>
            <a href="/forgotten_password/FPassword.html">Forgot password?</a>
            <button id="loginButton" tabindex="-1" onclick="Login()">Log In</button>
        </div>
        <a href="/register/register.html">I don't have an account</a>
    </div>
    <script src="login.js"></script>
</body>
</html>
